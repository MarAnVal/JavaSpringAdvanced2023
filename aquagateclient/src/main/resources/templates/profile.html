<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<body>
<header th:replace="~{fragments/header}"></header>

<main class="p-5 align-content-center bg-blur my-register-div">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="profile-card p-3 py-4">
                    <div class="text-center">
                        <img src="/images/profile.png" width="100" class="rounded-circle" alt="">
                    </div>
                    <div class="text-center mt-3">

                        <span class="bg-secondary p-1 px-4 rounded text-white" th:text="${user.level}"></span>
                        <h5 class="mt-4 mb-0" th:text="${user.username}"></h5>
                        <h5 class="mt-4 mb-0" th:text="${user.email}"></h5>

                        <ul class="social-list">
                            <li><i class="fab fa-facebook-square"></i></li>
                            <li><i class="fab fa-instagram"></i></li>
                            <li><i class="fab fa-linkedin"></i></li>
                            <li><i class="fab fa-google"></i></li>
                        </ul>

                        <div class="buttons">
                            <a th:href="@{/static}" class="btn btn-outline-primary px-4">Back</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<footer th:replace="~{fragments/footer}"></footer>
</html>
