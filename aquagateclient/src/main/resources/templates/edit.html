<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"><title>Edit user level and authority</title></head>


<body>
<main class="p-5 align-content-center bg-blur my-register-div">

    <!-- Navigation -->
    <header th:replace="~{fragments/header}"></header>

    <h1 class="border-bottom">Change user level and role</h1>
    <div class="d-flex justify-content-center ">
        <div class="row g-3">
            <form
                    class="registration-form"
                    th:action="@{/users/edit}"
                    th:method="post"
                    th:object="${userEditDTO}">

                <div>
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label ">Username</label>
                    </div>

                    <div class="col-auto">
                        <input name="username"
                               th:field="*{username}"
                               th:errorclass="is-invalid"
                               required
                               minlength="5" maxlength="20"
                               type="text"
                               id="inputUsername"
                               class="form-control"
                               aria-describedby="usernameHelpInline"/>
                        <small id="usernameError"
                               class="invalid-feedback bg-danger rounded">Username length must be more than 3
                            characters</small>

                        <small id="usernameExistError"
                               class="invalid-feedback bg-danger rounded">Username do not exist</small>
                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label for="inputLevel" class="col-form-label ">Level</label>
                        <select name="level"
                                th:field="*{level}"
                                required
                                type="level"
                                id="inputLevel" class="custom-select">
                            <option value="" selected>Select level</option>
                            <option value="BEGINNER">Beginner</option>
                            <option value="INTERMEDIATE">Intermediate</option>
                            <option value="ADVANCED">Advanced</option>
                        </select>
                        <small th:if="${#fields.hasErrors('level')}"
                               id="levelError"
                               class="invalid-feedback  form-text bg-danger rounded">Must be not empty</small>
                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label for="inputRole" class="col-form-label ">Role</label>
                        <select name="inputRole"
                                th:field="*{role}"
                                required
                                type="role"
                                id="inputRole" class="custom-select">
                            <option value="" selected>Select role</option>
                            <option value="USER">User</option>
                            <option value="MODERATOR">Moderator</option>
                        </select>
                        <small th:if="${#fields.hasErrors('role')}"
                               id="roleError"
                               class="invalid-feedback  form-text bg-danger rounded">Must be not empty</small>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-block w-50" type="submit">Edit</button>
                </div>

            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
