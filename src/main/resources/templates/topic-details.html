<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<body>
<div class="wrapper">
    <header th:replace="~{fragments/header}"></header>
<!--TODO add the topicView data-->
    <input type="hidden" name="topicId" id="topicId">
    <div class="details-main">
        <section class="topic-info text-center">
            <h4 id="track-name"></h4>
<!--            TODO add fileds values habitat ana author-->
            <p>Habitat: <span id="habitat"></span></p>
            <p>Author name: <span id="authorName"></span></p>
            <h4>Difficulty Level (1-3):</h4>
            <div class="level">
<!--                TODO difficulty lvl pics-->
<!--                <p><img class="level-img" src="...TODO" alt=""></p>-->
<!--                <p><img class="level-img" src="...TODO" alt=""></p>-->
<!--                <p><img class="level-img" src="...TODO" alt=""></p>-->
            </div>

            <div>
                <h4>Choose picture</h4>
<!--                TODO add action-->
                <form action="/" method="POST" enctype="multipart/form-data">
                    <input type="hidden" id="id" name="topicId">
                    <div class="form-group">
                        <label>
                            <input type="text" name="title">
                        </label>
                    </div>
<!--                    Upload more pictures-->
                    <div class="image-upload">
                        <label for="picture">
<!--                            TODO download and add the add-img picture-->
<!--                            <img src="/images/add-img.png" alt=""/>-->
                        </label>
                        <input style="display: none" id="picture" type="file" name="picture"/>
                    </div>
                    <div class="form-group">
                        <button class="btn-primary rounded">Upload Picture</button>
                    </div>
                </form>
            </div>

        </section>
        <section id="map"></section>
        <section id="video">
<!--            TODO check the correct adding of video url!!!-->
<!--            <iframe id="frame" src="https://www.youtube.com/embed/{videoURL}">-->
<!--            </iframe>-->
        </section>
        <section class="topic-description text-center">
            <h4>Description:</h4>
            <p id="topic-description">Description: </p>
        </section>
        <section class="gallery">
<!--            TODO th:each of the pictures-->
<!--            <img class="rounded" src="/" height="100%" alt="">-->
<!--            <img class="rounded" src="/" height="100%" alt="">-->
        </section>
        <section class="comments">

            <h1>Comments</h1>
            <div>
                <!-- Comments submission -->
<!--                TODO add action-->
                <form id="commentForm" method="POST"
                      action="/">
                    <div class="form-group">
                        <h4>Leave a comment</h4>
                        <label for="message">Message</label>
                        <textarea name="message"
                                  id="message"
                                  cols="30"
                                  rows="5"
                                  class="form-control"
                                  style="background-color: white;"></textarea>
                        <small id="messageError" class="invalid-feedback">
                            Message should be at least 10 characters.
                        </small>
                    </div>

                    <div class="form-group">
                        <input type="submit"
                               class="btn"
                               id="postComment"
                               value="Post Comment"/>
                    </div>
                </form>
                <!-- Comments submission -->
            </div>

            <!-- All comments section -->
            <div>
                <span id="commentCtnr"><!-- Comments section, filled in by script --></span>
            </div>
            <!-- EO: All comments section -->
        </section>
    </div>
    <!-- Scripts: track and comments
    <script th:src="@{/js/track.js}"></script>
    <script th:src="@{/js/comments.js}"></script>
    -->
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
