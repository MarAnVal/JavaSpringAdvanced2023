<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>


<body>
<main class="p-5 align-content-center bg-blur my-register-div">

    <!-- Navigation -->
    <header th:replace="~{fragments/header}"></header>

    <h1 class="border-bottom">Register</h1>
    <div class="d-flex justify-content-center ">
        <div class="row g-3">
            <form
                    class="registration-form"
                    th:action="@{/users/edit}"
                    th:method="post"
                    th:object="${userEditDTO}">

                <div>
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label ">Username</label>
                    </div>

                    <div class="col-auto">
                        <input name="username"
                               th:field="*{username}"
                               th:errorclass="is-invalid"
                               required
                               minlength="5" maxlength="20"
                               type="text"
                               id="inputUsername"
                               class="form-control"
                               aria-describedby="usernameHelpInline"/>
                        <small id="usernameError"
                               class="invalid-feedback bg-danger rounded">Username length must be more than 5
                            characters</small>

                    </div>
                </div>

            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
