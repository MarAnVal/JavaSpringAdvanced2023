<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <!--<div class="wrapper">-->
    <!-- Navigation -->
    <header th:replace="~{fragments/header}"></header>
    <!-- Top Container -->
    <h1 class="border-bottom mb-5">Add new topic</h1>
    <div class="row justify-content-center">

        <div class="align-items-center">
            <form
                    th:action="@{/topics/add}"
                    th:method="post"
                    th:object="${topicAddDTO}"
                    enctype="multipart/form-data">
                <div>
                    <div class="form-group">
                        <label for="inputName" class="col-form-label ">Name</label>
                    </div>
                    <div class="form-group">
                        <input name="name"
                               th:field="*{name}"
                               th:errorclass="is-invalid"
                               required minlength="5" maxlength="20"
                               type="text"
                               id="inputName"
                               class="form-control"
                               aria-describedby="inputNameHelpInline">
                        <small id="inputNameError"
                               class="invalid-feedback bg-danger rounded">Name length must be more than 3
                            characters</small>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="inputDescription" class="col-form-label ">Description</label>
                    </div>
                    <div class="form-group">
                    <textarea name="description"
                              th:field="*{description}"
                              th:errorclass="is-invalid"
                              required minlength="5"
                              id="inputDescription"
                              class="form-control"
                              aria-describedby="inputDescriptionHelpInline"></textarea>
                        <small id="inputDescriptionError"
                               class="invalid-feedback form-text bg-danger rounded">Description length must be more
                            than 5 characters</small>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="inputPicture" class="col-form-label ">Picture</label>
                    </div>
                    <div class="form-group">
                        <input type="file"
                               name="picture"
                               th:field="*{pictureUrl}"
                               th:errorclass="is-invalid"
                               id="inputPicture"
                               class="form-control-file"
                               aria-describedby="pictureHelpInline">
                        <small id="pictureError"
                               class="invalid-feedback form-text bg-danger rounded">Must be valid picture
                            format.</small>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="habitat">Habitat</label>
                        <select id="habitat"
                                name="habitat"
                                th:field="*{habitat}"
                                th:errorclass="is-invalid"
                                required
                                class="custom-select"
                                aria-describedby="habitatHelpInline">
                            <option value="" selected>Select habitat</option>
                            <option value="FRESHWATER">Freshwater</option>
                            <option value="BLACK_WATER">Black water</option>
                            <option value="BRACKISH_WATER">Brackish water</option>
                            <option value="REEF">Reef</option>
                        </select>
                        <small id="habitatError"
                               class="invalid-feedback bg-danger rounded">Must not be empty</small>

                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="level">Level</label>
                        <select id="level"
                                name="level"
                                th:field="*{level}"
                                th:errorclass="is-invalid"
                                required
                                class="custom-select"
                                aria-describedby="levelHelpInline">
                            <option value="" selected>Select level</option>
                            <option value="BEGINNER">Beginner</option>
                            <option value="INTERMEDIATE">Intermediate</option>
                            <option value="ADVANCED">Advanced</option>
                        </select>
                        <small id="levelError"
                               class="invalid-feedback bg-danger rounded">Must not be empty</small>

                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="videoUrl">Video Url (only last eleven characters from Youtube)</label>
                        <input id="videoUrl"
                               name="videoUrl"
                               th:field="*{videoUrl}"
                               th:errorclass="is-invalid"
                               minlength="5" maxlength="11"
                               type="text"
                               class="form-control"
                               placeholder="Video url">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-block w-50" type="submit">Add topic</button>
                </div>

            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
