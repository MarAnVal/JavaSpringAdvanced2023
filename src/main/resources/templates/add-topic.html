<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <!--<div class="wrapper">-->
    <!-- Navigation -->
    <header th:replace="~{fragments/header}"></header>
    <!-- Top Container -->
    <h1 class="border-bottom mb-5">Add new topic</h1>
    <div class="row justify-content-center">

        <div class="align-items-center">
            <form
                    th:action="@{/topics/add}"
                    th:method="post"
                    th:object="${topicAddDTO}"
                    enctype="multipart/form-data">
                <div>
                    <div class="form-group">
                        <label for="inputName" class="col-form-label ">Name</label>
                    </div>
                    <div class="form-group">
                        <input name="name"
                               required minlength="5" maxlength="20"
                               type="text"
                               id="inputName"
                               class="form-control"
                               aria-describedby="inputNameError">
                        <small id="inputNameError"
                               class="invalid-feedback bg-danger rounded">Name length must be more than 3
                            characters</small>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="inputDescription" class="col-form-label ">Description</label>
                    </div>
                    <div class="form-group">
                    <textarea name="description"
                              required minlength="5"
                              id="inputDescription"
                              class="form-control"
                              aria-describedby="inputDescriptionError"></textarea>
                        <small id="inputDescriptionError"
                               class="invalid-feedback form-text bg-danger rounded">Description length must be more than
                            5
                            characters</small>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="inputPicture" class="col-form-label ">Picture</label>
                    </div>
                    <div class="form-group">
                        <input type="file" name="picture"
                               required
                               id="inputPicture"
                               class="form-control-file"
                               aria-describedby="inputPictureError">
                        <small id="inputPictureError"
                               class="invalid-feedback form-text bg-danger rounded">Must be valid picture
                            format.</small>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="habitat">Habitat</label>
                        <select id="habitat" class="custom-select">
                            <option value="" selected>Select level</option>
                            <option value="1" text="FRESHWATER">Freshwater</option>
                            <option value="2" text="BLACK_WATER">Black water</option>
                            <option value="3" text="BRACKISH_WATER">Brackish water</option>
                            <option value="4" text="REEF">Reef</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="level">Level</label>
                        <select id="level" class="custom-select">
                            <option value="" selected>Select level</option>
                            <option value="1" text="BEGINNER">BEGINNER</option>
                            <option value="2" text="INTERMEDIATE">INTERMEDIATE</option>
                            <option value="3" text="ADVANCED">ADVANCED</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="videoUrl">Video Url (only last eleven characters from Youtube)</label>
                        <input id="videoUrl" type="text"
                               class="form-control" placeholder="Video url">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-block w-50" type="submit">Add topic</button>
                </div>

            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
